name: Create Release

on:
  push:
    branches:
      - 'release-*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with Gradle
        run: ./gradlew build -s --info
        env:
          VAULT_VERSION: latest
      - name: Publish with Gradle
        run: ./gradlew -Pversion=${GITHUB_REF#refs/heads/release-*} publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
